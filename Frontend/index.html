<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Jam</title>
  </head>
  <body>
    <nav>
      <ul class="nav__links">
        <li>
          <a class="nav__link" href="#search">Search</a>

        </li>
        <li>
          <a class="nav__link" href="#rest-stop">Rest Stops</a>
        </li>
      </ul>

      src="https://i5.walmartimages.com/asr/82a3e3b2-6590-4463-8b72-f603f6ec86aa.499cf7bb657e73df5a9d97ffff412cb9.jpeg"
      alt="map"
    />

    <div id="recommendations">
      <button>Beaches</button>
      <button>Resaurants</button>
      <button>Amusement Park</button>
    </div>
    <div id="rest-stop"></div>
  </body>
</html>
